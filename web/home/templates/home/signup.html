{% extends 'home/main.html' %}

{% load static %}

{% block content %}

<div class="signup masthead bg-white">
    <div class="login-card text-secondary">
        <div class ="form-title">
            <h1>Signup</h1>
            <!--Fix later:size when shrink-->
            <form action="{% url 'home:signup' %}" method="post">
                {% csrf_token %}
                <div class ="form-group">
                    {{form.username}}
                    {{form.errors}}
                </div>
                <div class ="form-group">
                    {{form.email}}
                    {{form.errors}}
                </div>
                <div class ="form-group">
                    {{form.password}}
                    {{form.errors}}
                </div>
                <div class ="form-group">
                    {{form.confirm_password}}
                    {{form.errors}}
                </div>
                <div class="login-submit text-center">
                    <input class="btn btn-info" type="submit" value="Signup"> 
                </div>
                <br>
            </form>
        </div>
    </div>
</div>  

{% endblock %}
